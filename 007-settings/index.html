<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>007</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="main.css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
</head>
<body>
<!-- 	https://cdn.dribbble.com/users/964000/screenshots/2686839/daily_ui_007_settings_800.png
 -->
<div class="wrapper">

	<div class="card">
			<div class="test"></div>
			<div class="test"></div>
			<div class="test"></div>
		<div class="card-header">
			<div class="burger">
				<div class="bar1"></div>
				<div class="bar2"></div>
				<div class="bar3"></div>

			</div>

			<h1>Settings</h1>

		</div>

		<div class="card-body">

			<label class="field-label">show me</label>
			<div class="field">
				<span class="tag">Male</span>
					<label class="switch">
						<input type="checkbox">
						<span class="slider round"></span>
					</label>
			</div>
			<div class="field">
					<span class="tag">Female</span>
						<label class="switch">
							<input type="checkbox">
							<span class="slider round"></span>
						</label>
				</div>

				<div class="slider-labels">
						<label class="field-label">show ages</label>
						<label class="field-label">22+</label>
				</div>
				<div class="field">
						<div class="slidecontainer">
								<input type="range" min="1" max="100" value="50" class="range-slider" id="myRange">
							</div>
				</div>

				<label class="field-label">notifications</label>
				<div class="field">
					<span class="tag">Match</span>
						<label class="switch">
							<input type="checkbox">
							<span class="slider round"></span>
						</label>
				</div>
				<div class="field">
						<span class="tag">New message</span>
							<label class="switch">
								<input type="checkbox">
								<span class="slider round"></span>
							</label>
				</div>

			<div class="buttons">
				<button class="cancel">Cancel</button>
				<button class="submit">Save</button>

			</div>
	




		</div>


	</div>

</div>

</body>
</html>
